<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unani Board Database</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h2,
        h3 {
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        /* Table Styles */
        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .delete-btn {
            background-color: #dc3545;
            padding: 5px 10px;
            font-size: 14px;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>অফিসার ডাটাবেস ফর্ম</h2>

        <form id="officerForm">
            <input type="text" id="name" placeholder="নাম (Name)" required>
            <input type="text" id="position" placeholder="পদবি/উপাধি (Designation)" required>
            <input type="text" id="city" placeholder="শহর (City)" required>
            <input type="number" id="salary" placeholder="বেতন (Salary)" required>

            <button type="submit">নতুন অফিসার সেভ করুন</button>
        </form>

        <h3>বর্তমান অফিসার তালিকা</h3>
        <table>
            <thead>
                <tr>
                    <th>নাম</th>
                    <th>পদবি</th>
                    <th>শহর</th>
                    <th>বেতন</th>
                    <th>অ্যাকশন</th>
                </tr>
            </thead>
            <tbody id="officersList">
                <!-- ডাটা এখানে জাভাস্ক্রিপ্ট দিয়ে আসবে -->
            </tbody>
        </table>
    </div>

    <script>
        // ===========================================
        // ১. ডাটা লোড করার ফাংশন (Load Data)
        // ===========================================
        function loadOfficers() {
            // লক্ষ্য করুন: এখানে কোনো http://localhost নেই
            fetch('/officers')
                .then(res => res.json())
                .then(data => {
                    const tableBody = document.getElementById('officersList');
                    tableBody.innerHTML = ''; // আগের ডাটা ক্লিয়ার করা

                    data.forEach(officer => {
                        const row = `
                            <tr>
                                <td>${officer.name}</td>
                                <td>${officer.position}</td>
                                <td>${officer.city}</td>
                                <td>${officer.salary}</td>
                                <td>
                                    <button class="delete-btn" onclick="deleteOfficer('${officer._id}')">X</button>
                                </td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(err => console.error('Failed to load data:', err));
        }

        // ===========================================
        // ২. ডাটা সেভ করার ফাংশন (Add Data)
        // ===========================================
        document.getElementById('officerForm').addEventListener('submit', function (event) {
            event.preventDefault(); // পেজ রিলোড বন্ধ করা

            const name = document.getElementById('name').value;
            const position = document.getElementById('position').value;
            const city = document.getElementById('city').value;
            const salary = document.getElementById('salary').value;

            const newOfficer = { name, position, city, salary };

            // লক্ষ্য করুন: এখানেও শুধু /officers ব্যবহার করা হয়েছে
            fetch('/officers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newOfficer)
            })
                .then(res => res.json())
                .then(data => {
                    if (data.acknowledged || data._id) {
                        alert('অফিসার সফলভাবে সেভ হয়েছে!');
                        document.getElementById('officerForm').reset(); // ফর্ম খালি করা
                        loadOfficers(); // নতুন ডাটা লোড করা
                    } else {
                        alert('ডাটা সেভ হয়নি, আবার চেষ্টা করুন।');
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert('নেটওয়ার্ক সমস্যা বা সার্ভার ত্রুটি।');
                });
        });

        // ===========================================
        // ৩. ডাটা ডিলিট করার ফাংশন (Delete Data)
        // ===========================================
        function deleteOfficer(id) {
            if (confirm('আপনি কি এই অফিসারকে মুছে ফেলতে চান?')) {
                fetch(`/officers/${id}`, {
                    method: 'DELETE'
                })
                    .then(res => res.json())
                    .then(data => {
                        if (data.deletedCount > 0) {
                            loadOfficers();
                        } else {
                            alert('মুছতে ব্যর্থ হয়েছে।');
                        }
                    })
                    .catch(err => console.error(err));
            }
        }

        // পেজ লোড হওয়ার সাথে সাথে ডাটা দেখাবে
        loadOfficers();

    </script>
</body>

</html>
